    <script>
       
        $(document).ready(function(){

            $('#loading-example-btn').click(function () {
                btn = $(this);
                simpleLoad(btn, true)

                // Ajax example
//                $.ajax().always(function () {
//                    simpleLoad($(this), false)
//                });

                simpleLoad(btn, false)
            });
        });

        function simpleLoad(btn, state) {
            if (state) {
                btn.children().addClass('fa-spin');
                btn.contents().last().replaceWith(" Loading");
            } else {
                setTimeout(function () {
                    btn.children().removeClass('fa-spin');
                    btn.contents().last().replaceWith(" Refresh");
                }, 2000);
            }
        }

        function serch(){
            var data = [
                { "状态":"已完成" , "交易指令ID":"AB1234567" , "价格":"25元", "数量":"300股", "发起人ID":"CT12345678", "时间":"2017.1.8", "种类":"出售"},
                { "状态":"已完成" , "交易指令ID":"AB2234567" , "价格":"35元", "数量":"300股", "发起人ID":"CT12345678", "时间":"2017.1.9", "种类":"出售"},
                { "状态":"进行中" , "交易指令ID":"AB3234567" , "价格":"45元", "数量":"300股", "发起人ID":"CT12345678", "时间":"2017.1.7", "种类":"出售"}
            ];
            addItem(data)

        }
        function refresh(){
           
            $("#show tbody").html("");
            var data = [
                { "状态":"已完成" , "交易指令ID":"AB1234567" , "价格":"25元", "数量":"300股", "发起人ID":"CT12345678", "时间":"2017.1.8", "种类":"出售"},
                { "状态":"已完成" , "交易指令ID":"AB2234567" , "价格":"35元", "数量":"300股", "发起人ID":"CT12345678", "时间":"2017.1.9", "种类":"出售"},
                { "状态":"进行中" , "交易指令ID":"AB3234567" , "价格":"45元", "数量":"300股", "发起人ID":"CT12345678", "时间":"2017.1.7", "种类":"出售"}
            ];
            addItem(data)

        }

        function addItem(data){
          
            for(var i=0;i<data.length;i++){

                var t = document.querySelector('#productrow'),
                td = t.content.querySelectorAll("td");
                if(data[i].状态=='进行中'){
                    td[0].innerHTML= ' <span class="label label-primary">进行中</span>';
                }
                else{
                    td[0].innerHTML= ' <span class="label label-default">已完成</span>';
                }
                td[1].textContent = data[i].交易指令ID
                td[2].textContent = data[i].价格
                td[3].textContent = data[i].数量
                td[4].textContent = data[i].发起人ID
                td[5].textContent = data[i].时间
                td[6].textContent = data[i].状态
                var tb = document.querySelector("tbody");
                var clone = document.importNode(t.content, true);
                tb.appendChild(clone);
            }
        }
    </script>
