<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>
                ECharts
            </title>
            <!-- 引入 echarts.js -->
            
             <script src="./static/js/plugins/visualization/echarts.min.js">
            </script>
        </meta>
    </head>
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div id="test1" style="width: 600px;height:400px;">
        </div>
        <div id="test2" style="width: 600px;height:400px;">
        </div>
        <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('test1'));
             option = {
                title : {
                    text: '最近一周交易价格',
                    subtext: '纯属虚构'
                },
                tooltip : {
                    trigger: 'axis'
                },
                legend: {
                    data:['最高价格','最低价格']
                },
               
                calculable : true,
                xAxis : [
                    {
                        type : 'category',
                        boundaryGap : false,
                        data : ['周一','周二','周三','周四','周五','周六','周日']
                    }
                ],
                yAxis : [
                    {
                        type : 'value',
                        axisLabel : {
                            formatter: '{value} °C'
                        }
                    }
                ],
                series : [
                    {
                        name:'最高价格',
                        type:'line',
                        data:[0, 0, 25, 25, 28, 36, 0],
                        markPoint : {
                            data : [
                                {type : 'max', name: '最大值'},
                                {type : 'min', name: '最小值'}
                            ]
                        },
                        markLine : {
                            data : [
                                {type : 'average', name: '平均值'}
                            ]
                        }
                    },
                    {
                        name:'最低价格',
                        type:'line',
                        data:[0, 0, 20, 25, 28, 36, 0],
                        markPoint : {
                            data : [
                                {type : 'max', name: '最大值'},
                                {type : 'min', name: '最小值'}
                            ]
                        },
                        markLine : {
                            data : [
                                {type : 'average', name: '平均值'}
                            ]
                        }
                    }
                    
                ]
            };
  myChart.setOption(option);
        </script>
        <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('test2'));
            var option = {
         title : {
        text: '最近一周成交数量',
      
    },
    tooltip : {
        trigger: 'axis',
        showDelay : 0,
        formatter : function (params) {
            if (params.value.length > 1) {
                return params.seriesName + ' :<br/>'
                   + params.value[0] + 'cm ' 
                   + params.value[1] + 'kg ';
            }
            else {
                return params.seriesName + ' :<br/>'
                   + params.name + ' : '
                   + params.value + 'kg ';
            }
        },  
        axisPointer:{
            show: true,
            type : 'cross',
            lineStyle: {
                type : 'dashed',
                width : 1
            }
        }
    },
    legend: {
        data:['已完成','进行中']
    },

    xAxis : [
        {
            type : 'value',
            scale:true,
            axisLabel : {
                formatter: '{value} 元'
            }
        }
    ],
    yAxis : [
        {
            type : 'value',
            scale:true,
            axisLabel : {
                formatter: '{value} 股'
            }
        }
    ],
    series : [
        {
            name:'已完成',
            type:'scatter',
            data: [[25, 300], [28, 350],[25, 310], [28,320]
               
            ],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        },
        {
            name:'进行中',
            type:'scatter',
            data: [[30, 180]
            ],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        }
    ]}
   // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        </script>
    </body>
</html>
