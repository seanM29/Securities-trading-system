<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

    <title> - 证券账户登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="./static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="./static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="./static/css/animate.css" rel="stylesheet">
    <link href="./static/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div  style="margin: 0 auto;  width: 50%">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>账户登录</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="loginForm" target="nm_iframe">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">证券账号：</label>
                                <div class="col-sm-5">
                                    <input id="username" name="username" class="form-control required" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">密码：</label>
                                <div class="col-sm-5">
                                    <input id="password" name="password" class="form-control" type="password">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <button class="btn btn-primary" type="submit">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="ibox-content">
                        <div style="height: 50px"> </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>

    <!-- 全局js -->
    <script src="./static/js/jquery.min.js?v=2.1.4"></script>
    <script src="./static/js/bootstrap.min.js?v=3.3.6"></script>

    <!-- 自定义js -->
    <script src="./static/js/content.js?v=1.0.0"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="./static/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="./static/js/plugins/validate/messages_zh.min.js"></script>


</body>

<link href="./static/css/plugins/toastr/toastr.min.css" rel="stylesheet">
<script src="./static/js/plugins/toastr/toastr.min.js"></script>
<script type="text/ecmascript" src="./static/js/md5.min.js"></script>
<script src="./static/js/jquery.form.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#loginForm").validate({
            submitHandler: function(form){
                var form = $(this);
                var pwd = $("#password");
                var md5_pwd = md5(pwd.val());
                $("#password").val(md5_pwd);

                $(form).ajaxSubmit(function(data){
                    var return_val = data;
                    console.log(data);
                    var suc = return_val.split(";")[0];
                    var err_msg = return_val.split(";")[1];
                    if (suc == '1') {
                        toastr.options.closeButton = true;
                        toastr.options.timeOut = 1000;
                        toastr.success('登录成功!');
                    } else {
                        toastr.options.closeButton = true;
                        toastr.options.timeOut = 1000;
                        toastr.error('登录失败! '+ err_msg);
                }});
            },
            rules: {
                username: {
                    required: true,
                },
                password: {
                    required: true,
                },
            },
            messages: {
                username: {
                    required: icon + "请输入您的证券账户"
                },
                password: {
                    required: icon + "请输入您的密码",
                }
            }
        });
    });
</script>

</html>
